<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="name"><label for="name" id="name-label" >Name<input placeholder="name" id="name" type="text" required></label>
      <label for="email" id="email-label">Email<input placeholder="Enter your email" id="email" type="email" required></label>
      <label for="age" id="number-label">Age(optional)<input placeholder="Age" id="number" type="number" min="10" max="99"></label id="number-label">
      </div>
      <div>
      <label for="role">Which option best describes your current role?
        <select id="dropdown" size="1">Which option best describes your current role?
          <option value="1" selected>Select current role</option>
          <option value="2">Student</option>
          <option value="3">Full Time Job</option>
          <option value="4">Full Time Learner</option>
          <option value="5">Prefer not to say</option>
          <option value="6">Other</option>
        </select>
      </label>
      </div>
      <label class="radio">Would you recommend freeCodeCamp to a friend?
        <label><input name="radio" type="radio" value="Definitely" checked>Definitely</label>
        <label><input name="radio" type="radio" value="Maybe">Maybe</label>
        <label><input name="radio" type="radio" value="Not sure">Not sure</label>
      </label>
      <label for="role">What is your favorite feature of freeCodeCamp?
        <select id="dropdown" size="1">Which option best describes your current role?
          <option value="1" selected>Select an option</option>
          <option value="2">Challenges</option>
          <option value="3">Projects</option>
          <option value="4">Community</option>
          <option value="5">Open Source</option>
        </select>
      <label class="checkbox">
        What would you like to see improved? (Check all that apply)
      <li>
        <input id="Front-end Projects" type="checkbox" value="Front-end Projects">Front-end Projects 
      </li>
      <li>
        <input id="Back-end Projects" type="checkbox" value="Back-end Projects">Back-end Projects
      </li>
      <li> 
        <input id="Data Visualization" type="checkbox" value="Data Visualization">Data Visualization
      </li> 
      <li>
        <input id="Challenges" type="checkbox" value="Challenges">Challenges 
      </li>
      <li>
        <input id="Open Source Community" type="checkbox" value="Open Source Community">Open Source Community 
      </li>
      <li>
        <input id="Gitter help rooms" type="checkbox" value="Gitter help rooms">Gitter help rooms
      </li>
      <li> 
        <input id="Videos" type="checkbox" value="Videos">Videos
      </li>
      <li> 
        <input id="City Meetups" type="checkbox" value="City Meetups">City Meetups
      </li>
      <li>
        <input id="Wiki" type="checkbox" value="Wiki">Wiki
      </li>
      <li> 
        <input id="Forum" type="checkbox" value="Forum">Forum
      </li>
      <li>
      <input id="Additional Courses" type="checkbox" value="Additional Courses">Additional Courses
      </li>
      </label>
      <label class="text">Any comments or suggestions?
        <textarea  rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
